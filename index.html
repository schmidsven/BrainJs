<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <style type="text/css">
            .meterbox h1{font-family: arial; font-size: 70%;color:#afd8f8;background-color: black;padding:3px;}
            .meterbox{display:inline-block;position:relative!important;border:solid 1px;padding:10px;}
            .meter{width:230px;height:170px;font-family: arial; font-size: 70%;}        
        </style>
        <script type="text/javascript" src="http://www.pureexample.com/js/lib/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="http://www.pureexample.com/js/flot/jquery.flot.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.4.0/math.min.js"></script>
        <script type="text/javascript" src="static/gen.js"></script>
    </head>
    <body>
    <h1>Prediction</h1>
        <div class="meterbox">
            <h1>Next-beat-value</h1>
            <div class="meter" id="canvasBeat_"></div>
        </div>    
        <div class="meterbox">
            <h1>1_LOW</h1>
            <div class="meter" id="canvas1_0"></div>
        </div>    
        <div class="meterbox">
            <h1>1_HIGH</h1>
            <div class="meter" id="canvas1_1"></div>
        </div>    
        <div class="meterbox">
            <h1>2_LOW</h1>
            <div class="meter" id="canvas2_0"></div>
        </div>    
        <div class="meterbox">
            <h1>2_HIGH</h1>
            <div class="meter" id="canvas2_1"></div>
        </div>    
        <div class="meterbox">
            <h1>3_LOW</h1>
            <div class="meter" id="canvas3_0"></div>
        </div>    
        <div class="meterbox">
            <h1>3_HIGH</h1>
            <div class="meter" id="canvas3_1"></div>
        </div>    
        <div class="meterbox">
            <h1>4_LOW</h1>
            <div class="meter" id="canvas4_0"></div>
        </div>    
        <div class="meterbox">
            <h1>4_HIGH</h1>
            <div class="meter" id="canvas4_1"></div>
        </div>    
    </body>
</html>
